<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <div class="container mt-5">
      <h1 class="text-center">Survey Form</h1>
      <form>
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name">
          </div>
          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Your Email">
          </div>
          <div class="form-group">
              <label for="age">Age</label>
              <input type="number" class="form-control" id="age" placeholder="Your Age">
          </div>
          <div class="form-group">
              <label for="gender">Gender</label>
              <select class="form-control" id="gender">
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
              </select>
          </div>
          <div class="form-group">
              <label for="comments">Comments</label>
              <textarea class="form-control" id="comments" rows="4" placeholder="Any additional comments"></textarea>
          </div>
          <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="subscribe">
              <label class="form-check-label" for="subscribe">Subscribe to our newsletter</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
  

    

</body>
</html>
